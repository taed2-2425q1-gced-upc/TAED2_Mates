prepare:
  is_train: True
  save_processed: True
  seed: 42
  split_size: 0.3
  batch_size: 32
train:
  save_model: True
  epochs: 8
  batch_size: 32
  experiment_name: "exp_batch_32"
  model_name: "mobilenet"
  model_url: "https://www.kaggle.com/models/google/mobilenet-v2/TensorFlow2/130-224-feature-vector/2"
  optimizer: adam
  metrics: ["accuracy"]
  monitor: "accuracy"
  patience: 5
predict:
  model_name: "mobilenet"
  batch_size: 32