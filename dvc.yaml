stages:
  prepare:
    cmd: python -m mates.modeling.prepare
    deps:
    - data/raw/labels.csv
    - data/raw/test
    - data/raw/train
    - mates/modeling/prepare.py
    params:
    - prepare.is_train
    - prepare.save_processed
    - prepare.seed
    - prepare.split_size
    outs:
    - data/processed/X_train.pkl
    - data/processed/X_valid.pkl
    - data/processed/output_shape.pkl
    - data/processed/y_train.pkl
    - data/processed/y_valid.pkl
  train:
    cmd: python -m mates.modeling.train
    deps:
    - data/processed/output_shape.pkl
    - data/processed/X_train.pkl
    - data/processed/y_train.pkl
    - data/processed/X_valid.pkl
    - data/processed/y_valid.pkl
    - mates/modeling/train.py
    params:
    - train.save_model
    - train.epochs
    - train.batch_size
    - train.experiment_name
    - train.model_name
    - train.model_url
    - train.optimizer
    - train.metrics
    - train.monitor
    - train.patience
    outs:
    - models/
